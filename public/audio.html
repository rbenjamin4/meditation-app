<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiet Soul</title>
    <link href="./css/reset.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta+Vaani|500">
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/audio-player.css" rel="stylesheet" />
    <script src="./js/audio-player.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <div class="player">
       <div class="wrapper">
           <div class="details">
            <div class="player-logo-container">
                <img class='yoga-circle' src="images/yogaCircle.svg" alt="blank circle">
                <div class="track-name">Track Name</div>
            </div>

               <div class="track-instructor">Track instructor</div>
           </div>

           <div class="slider_container">
               <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
           </div>

           <div class="slider_container">
               <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
           </div>

           <div class="buttons">
               <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-solid fa-step-backward fa-4x"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-solid fa-step-forward fa-4x"></i>
                </div>
           </div>
  
       </div>
   </div>
</body>
</html>
